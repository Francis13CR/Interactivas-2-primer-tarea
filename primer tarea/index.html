<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Hind:wght@700&family=Poppins:wght@500;700&family=Raleway:wght@400;500&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Dreams</title>
    </head>
    <body>
        <section class="container">
            <h1>Dreams</h1>
             <div class="cart square">
                 <i class="material-icons">
                     shopping_cart
                 </i>
                  
             </div>
             <img src="img/chicken2.png" alt="chicken">
            <div class="info linea-vertical ">
                <h2>Tingle your<br> Tastebuds</h2>
                <h3>Grilled Chicken</h3>
                <p>Molestie ac feugiat sed lectus. Cursus sit amet dictum sit amet.<br>
                    Egestas diam in arcu cursus euismod quis viverra. Eget gravida <br>
                    cum sociis natoque penatibus et magnis.
                </p>
            </div>
           
            <div class="btns">
                <button>View Menu</button>
                <button>Book a Table</button>
            </div>
            <div class="footer-text ">
                <p>Lunch</p>
                <p>12.00 am - 4.00 pm</p>
                <div class="arrow"></div>
                <div class="triangle-arrow-top"></div>
                <div class="triangle-arrow-bot"></div>
            </div>
        </section>
    </body>
</html>
